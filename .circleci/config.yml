version: 2.1
jobs:
  build_and_test:
    docker:
      - image: circleci/node:16
      - image: circleci/postgres:13  # Add PostgreSQL service
        environment:
          POSTGRES_DB: barefoot_nomad
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: naome123
    steps:
      - checkout 
      - run:
          name: Wait for PostgreSQL
          command: |
            for i in `seq 1 10`;
            do
              nc -z localhost 5432 && echo Success && exit 0
              echo -n .
              sleep 1
            done
            echo Failed waiting for PostgreSQL && exit 1
      - run:
          name: Install Dependencies
          command: npm install  
      - run:
          name: Fix Permissions for Mocha
          command: chmod +x node_modules/.bin/mocha
      - run:
          name: Fix Permissions for NYC
          command: chmod +x ./node_modules/.bin/nyc
      - run:
          name: Run Tests
          command: npm test  
      - run:
          name: Build app
          command: npm run build  
      - run:
          name: Generate Coverage Report
          command: npm test -- --coverage
      - run:
          name: Upload Coverage to Coveralls
          command: |
            chmod +x ./node_modules/.bin/coveralls
            npx coveralls

workflows:
  version: 2
  build:
    jobs:
      - build_and_test