version: 2.1
jobs:
  build_and_test:
    docker:
      - image: node:16  
    steps:
      - checkout 
      - run:
          name: 'Say Hello'
          command: echo "Hello, World!" 
      - run:
          name: Install Dependencies
          command: npm install  
      - run:
          name: Fix Permissions for Mocha
          command: chmod +x node_modules/.bin/mocha
      - run:
          name: Run Tests
          command: npm test  
      - run:
          name: Build App
          command: npm run build  
      - run:
          name: Generate Coverage Report
          command: npm test -- --coverage
      - run:
          name: Verify Coverage File
          command: |
            echo "Checking if coverage directory and lcov.info exist..."
            ls -l coverage/
            echo "Contents of lcov.info:"
            cat coverage/lcov.info || echo "lcov.info is missing or empty"
      - run:
          name: Upload Coverage to Coveralls
          command: |
            echo "Uploading coverage to Coveralls..."
            chmod +x ./node_modules/.bin/coveralls
            npx coveralls < coverage/lcov.info || echo "Failed to upload coverage to Coveralls"

workflows:
  version: 2
  build:
    jobs:
      - build_and_test
